<!DOCTYPE html>

	<meta charset="UTF-8">

	<script type="text/javascript">
		// 1.扩展运算符。 
		// 扩展运算符是三个点(...)。它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。
		console.log(...[1,2,3]) // 1 2 3 
		console.log(1,...[2,3,4],5);
		// 主要用于函数调用,将数组变成了参数序列。
		function push(array,...items) {
			array.push(...items);
		}

		function add(x,y) {
			return x + y;
		}
		const number = [1,2];
		add(...number) ; // 3  

		//扩展运算符与正常的函数参数可以结合使用。
		function f(v, w, x, y, z) { }
		const args = [0, 1];
		f(-1, ...args, 2, ...[3]);
		//扩展运算符后面还可以放置表达式。
		const arr = [
		...(x > 0 ? ['a'] : []),
		'b',
		];
    	// 如果扩展运算符后面是一个空数组，则不产生任何效果。
    	[...[], 1] // [1] 

    	// 扩展运算符的运用 。 
    	  // 复制数组。
 			// ES5的复制 
 			const a1 = [1,2];
 			const a2 = a1.concat();
			// ES6 的复制 
			const a3 = [...a1];
		  // 合并数组 
		  	// ES5 
		  	[1,2].concat(a3);
		  	// ES6 
		  	[1,2,...a3];
		  	[1,2,...a2,...a3];
		  //与解构赋值结合	
		  	// ES5 
		  	a = list[0],rest = list.slice(1);
		  	// ES6 
		  	[a,...rest] = list;
		  	const [first, ...rest] = [1, 2, 3, 4, 5];
			first // 1
			rest  // [2, 3, 4, 5]

			const [first, ...rest] = [];
			first // undefined
			rest  // []

			const [first, ...rest] = ["foo"];
			first  // "foo"
			rest   // []
		  //字符串 扩展运算符还可以将字符串转为真正的数组。
		  [..."hello"]; // ["h","e","l","l","o"]


		// Array.form() 将类数组对象和可遍历对象转为真正的数组。
		let arrayLike = {
			'0': 'a',
		    '1': 'b',
		    '2': 'c',
		    length: 3
		}

		// ES5的写法 
		var arr1 = [].slice.call(arrayLike); 

		// ES6的写法
		let arr2 = Array.form(arrayLike); 

		// 如果是真正的数组，该方法会返回一个一模一样的数组。
		// 扩展运算符也可以将某些数据结构转为数组。

		// arguments对象
		function foo(){
			const arg = [...arguments];
		}

		// NodeList对象。
		[...documents.querySelectorAll("div")];

		/*
			Array.from方法还支持类似数组的对象。所谓类似数组的对象，本质特征只
			有一点，即必须有length属性。因此，任何有length属性的对象，都可以通过
			Array.from方法转为数组，而此时扩展运算符就无法转换。
		*/

		// Array.from 还可以接受第二个参数，作用类似于数组的map方法。
		Array.from([1, 2, 3], (x) => x * x) // [1,4,9]

		/*
		Array.from()可以将各种值转为真正的数组，并且还提供map功能。这实际上意味着
		，只要有一个原始的数据结构，你就可以先对它的值进行处理，然后转成规范的数组
		结构，进而就可以使用数量众多的数组方法。
		*/

		//3  Array.of() 用于将一组值，转换为数组。

		Array.of(1,2,3) // [1,2,3] 
		Array.of(1) // [1];
		Array.of(1).length // 1;

		// 当Array.of的参数不少于2个的时候，才会返回由参数组成的数组。
		// 没有参数的时候，返回一个空数组，1个参数的时候，是指定数组的长度。
		
		





	</script>
